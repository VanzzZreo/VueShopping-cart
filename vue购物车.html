<!DOCTYPE html>
<html lang="en">
    <head>
        <title>vue购物车</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/vue.js"></script>
        <style>
            *{margin: 0px;padding: 0px;}
        </style>
    </head>
    <body>
        <div id="main">
            <p><img src="images/dd_header_shop.gif"><b>我的购物车</b><span>全场免运费活动中</span> </p>
            <div id="commodity">
                <dl>
                    <dt>根据您挑选的商品，当当为您推荐<img :src="toggle?'images/shopping_arrow_up.gif':'images/shopping_arrow_down.gif'" @click='switchs'></dt>
                    <dd :style='showHide'>
                        <div id="table">
                            <table border="0" cellspacing="0" cellpadding="0"> <tr v-for="(item,index) in title"  :key="item.id" v-if="index<8"> <td>·{{item.name}}</td> <td>￥{{item.Historical}}</td> <td>￥{{item.Price}}</td> <td><a href="#" @click.prevent='purchase(index)'>{{item.gm}}</a></td> </tr></table>
                        </div>
                    </dd>
                </dl>
            </div>
            <div id="bottom">
                <b>你以购买以下商品</b>
                <table border="0" cellspacing="0" cellpadding="0" > <tr> <th>商品名</th> <th>单品积分</th> <th>市场价</th> <th>当当价</th> <th>数量</th> <th>删除</th> </tr> <tr v-for="(item,index) in cart" :key="item.id"><td>{{item.name}}</td> <td>{{item.little}}</td> <td>￥{{item.market}}</td> <td>￥{{item.dangdang}}({{item.discount}})</td> <td> <button @click="btnMinute(item,index)">-</button> <input type="number" oninput="if(value.length >= 3 || value.indexOf('.')>1)value = value.slice(0, 3)" style="width: 1rem;text-align: center;" v-model.trim:value="item.amount"/> <button @click="btnAdd(item)">+</button> </td> <td><a href="#" @click.prevent="del(item,index)">{{item.del}}</a></td> </tr> <tr> <th colspan="3" style="text-align: right;">您共节省：￥<span>{{save}}</span></th> <th colspan="2" rowspan="3">商品金额总计：￥<span>{{total}}</span></th> <th rowspan="3"><img src="images/shopping_balance.gif"  @click="settlement"></th> </tr> <tr style="text-align: right;"> <th colspan="3">可用商品积分：<span>{{integral}}</span></th> </tr> </table>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
